version: 1
voting:
  strategy: borda
  top_k: 25
routing:
  strategy: parallel
  agent_ids: []
  debate_adjudicator_id: null
agents:
  - id: heuristic-core
    display_name: Heuristic Core
    type: heuristic
    weight: 1.0
    system_prompt: >-
      You are a council agent for Commander synergy training. Explain why the card is
      synergistic or not for the commander and if it would be a no or if it has
      potential. Keep it short (1-2 sentences) and plain language.
    user_prompt_template: >-
      Explain in 1-2 sentences whether this card has synergy with the commander. Use
      the data provided and return only the reason text.
    preferences:
      theme_weight: 0.6
      efficiency_weight: 0.2
      budget_weight: 0.2
  - id: llm-theme-focused
    display_name: Theme-Focused LLM
    type: llm
    weight: 1.0
    model: gpt-4o-mini
    temperature: 0.4
    system_prompt: >-
      You are a council agent for Commander synergy training. Explain why the card is
      synergistic or not for the commander and if it would be a no or if it has
      potential. Keep it short (1-2 sentences) and plain language.
    user_prompt_template: >-
      Explain in 1-2 sentences whether this card has synergy with the commander,
      prioritizing tribal/creature-type and thematic fit. Use the data provided and
      return only the reason text.
    preferences:
      theme_weight: 0.75
      efficiency_weight: 0.15
      budget_weight: 0.10
  - id: llm-price-sensitive
    display_name: Price-Sensitive LLM
    type: llm
    weight: 1.0
    model: gpt-4o-mini
    temperature: 0.3
    system_prompt: >-
      You are a council agent for Commander synergy training. Explain why the card is
      synergistic or not for the commander and if it would be a no or if it has
      potential. Keep it short (1-2 sentences) and plain language.
    user_prompt_template: >-
      Explain in 1-2 sentences whether this card has synergy with the commander,
      prioritizing budget efficiency and cost-to-impact. Use the data provided and
      return only the reason text.
    preferences:
      theme_weight: 0.35
      efficiency_weight: 0.15
      budget_weight: 0.50
