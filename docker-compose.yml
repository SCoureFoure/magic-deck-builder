services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: deckbuilder
      POSTGRES_PASSWORD: deckbuilder
      POSTGRES_DB: magic_deck_builder
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U deckbuilder"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
